<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quickpic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
    <script type="module" src="src/helpers.js"></script>
    <script type="module" src="src/api.js"></script>
</head>
<body>
    <!-- This is an example app structure, you can modify this as much as you choose --> 
    <header class="banner">
        <span id="title">
            <img src="src/main.png" id="logo">
            <h1>Quickpic</h1>
        </span>
        <ul class="nav">
            <li class="nav-item">My Profile</li>
        </ul>
    </header>
    <main role="main">
        <div class="loading">
            <p class="loading_title">Loading!</p>
            <p class="loading_content">If this message does not disappear please check whether Javascript has been turned on.</p>
        </div>
        <div class="login_box">
            <div class="title">Welcome to Quickpic!</div>
            <div id="popup">
                <img src="src/error.png" alt="Error!" id="error_jpg">
            </div>
            <form class="login_form" id="login_form">
                <input type="text" class="inputbox" id="username" name="username" placeholder="Enter your username">
                <input type="password" class="inputbox" id="password" name="password" placeholder="Password">
                <input type="password" class="inputbox" id="passconf" name="passconf" placeholder="Confirm password">
                <input type="text" class="reg" id="name" name="mail" placeholder="Name">
                <input type="text" class="reg" id="mail" name="mail" placeholder="Email">
                <input type="button" class="login_box_button button1" id="login" value="Login">
                <input type="button" class="login_box_button button2" id="register" value="New user? Register!">
            </form>
        </div>
        <div id="posts">
            <div id="user_info"></div>
        </div>
        <div id="info" class="info">
            <div id="info-content">
                <span class="close">&times;</span>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Quickpic</p>
    </footer>
    <script type="module" src="src/main.js"></script>
</body>
</html>
